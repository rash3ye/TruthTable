<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1 class="text-center">Truth Table</h1>
    </header>
    <main class="container">
        <div class="col-sm-offset-4">
            <div class="row">
                <div id="wrapper" class="col-xs-6 col-xs-4 col-sm-offset-4">
                    <div class="form-group">
                        <label class="control-label">Proposition</label>
                        <input id="statement" type="text" class="form-control statement" placeholder="Enter Statement"
                            required>
                        <div>
                            <h4 class="text-center" id="printError"></h4>
                        </div>
                        <div>
                            <button class="btn btn-primary form-control" onclick="evaluateStatement()">Evaluate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div><br> </div>
            <div class="row">
                <div id="wrapper" class="col-xs-6 col-xs-4 col-sm-offset-4 output close">
                    <div class="form-group result">
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
